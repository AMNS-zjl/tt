<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页示例</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden; /* 防止页面滚动 */
        }
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
        }
        .button:active {
            background-color: #ff1493;
            transform: translateY(0);
        }
        #leftButton {
            transition: all 0.3s ease;
        }
        .image-container {
            position: absolute;
            top: 100px; /* 调整这个值来改变图片的位置 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="image" src="https://tse1-mm.cn.bing.net/th/id/OIP-C.8yDp4xlJ7BUGcMRn6inJvAAAAA?rs=1&pid=ImgDetMain" alt="示例图片" width="200">
    </div>
    <div class="container">
        <button id="leftButton" class="button">做我女朋友好不好</button>
        <button id="rightButton" class="button">不好</button>
    </div>

    <script>
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const image = document.getElementById('image');

        rightButton.addEventListener('click', () => {
            const currentWidth = parseFloat(window.getComputedStyle(leftButton).width);
            leftButton.style.width = (currentWidth + 50) + 'px';
        });

        leftButton.addEventListener('click', () => {
            image.src = 'https://ts1.cn.mm.bing.net/th/id/R-C.8c6d6bac16bd8633d41d63fa6dbf81a7?rik=mdS5rVTlj4A8jg&riu=http%3a%2f%2fimg.wxcha.com%2ffile%2f201809%2f29%2f33f154ea24.jpg&ehk=X4MJQejdH4IbRU4jD7SJqKRQglxIk9nIUA%2bbvFYzjgc%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1'; // 替换为你想要的图片路径
        });
    </script>
</body>
</html>
